<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your OTP Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .otp-code {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
        }
        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>HomeTrack Account Verification</h2>
        <p>Hello,</p>
        <p>Your One-Time Password (OTP) for HomeTrack is: <span class="otp-code">{{OTP}}</span></p>
        <p>This code will expire in {{ExpirationMinutes}} minutes.</p>
        <p>If you did not request this, please ignore this email.</p>
        <p class="footer">
            Thanks,<br/>
            The HomeTrack Team
        </p>
    </div>
</body>
</html>
